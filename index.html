<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获取点击处的经纬度</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    html,
    body {
      position: relative;
      padding: 0;
      margin: 0;
    }

    .map {
      width: 100vw;
      height: 100vh;
    }

    .button {
      position: absolute;
      top: 30px;
      right: 30px;
    }
  </style>
</head>

<body>
  <div id="map" class="map"> </div>
  <script>
    var map, view;
    var gisModules = {};
    require([
      "esri/Map",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/layers/WebTileLayer",
      "esri/layers/GraphicsLayer",
       "esri/Graphic"
    ], function (Map, WebMap, MapView, WebTileLayer,GraphicsLayer,Graphic) {
      gisModules.Map = Map;
      gisModules.WebMap = WebMap;
      gisModules.MapView = MapView;
      gisModules.WebTileLayer = WebTileLayer;

      map = new gisModules.Map({
        basemap: "streets"
      });
      view = new gisModules.MapView({
        container: "map",
        map: map,
        zoom: 16,
        center: [106.56272626223878, 29.68290570918428]
      });
	  
	view.on("click", evt => {
	let mapPoint = evt.mapPoint;
	alert(`经度：${mapPoint.longitude},纬度${mapPoint.latitude}`);
	});

	    //添加含图片样式的几何要素
            var graphic = new Graphic({
                geometry: point,
                symbol: symbol
            });
            var graphicsLayer = new GraphicsLayer();
            graphicsLayer.visible = true;
            var point = {
                type: "point",
                x: 106.56272626223878,
                y: 29.68290570918428,
                SpatialReference: 3857
            };
            var symbol = {
                type: "picture-marker",
                url: "train.png",//访问图片car.pngtrain.png
                width: "60px",
                height: "60px",
                outline: {
                    style: "solid"
                },
            };
            var attributes = { name: '动车', content: '真是一辆漂亮的动车' };
            var popupTemplate1 = {
                title: "标题:" + attributes.name,
                content: "内容:" + attributes.content
            };
            var graphic = new Graphic({
                geometry: point,
                symbol: symbol,
                popupTemplate: popupTemplate1,
            });
            graphicsLayer.graphics.add(graphic);
            map.add(graphicsLayer);
    });
  </script>
</body>

</html>
