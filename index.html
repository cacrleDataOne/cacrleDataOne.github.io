<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="referrer" content="no-referrer|no-referrer-when-downgrade|origin|origin-when-crossorigin|unsafe-url">
    <title>Create Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script type="text/javascript">
        require(["esri/Map",
            "esri/Basemap",
            "esri/layers/TileLayer",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/config",
        ], (
            Map,
            Basemap,
            TileLayer,
            MapView,
            GraphicsLayer,
            Graphic,
            esriConfig
        ) => {
            esriConfig.apiKey = "AAPKaf959a9766dc47c2b3198ec31cb621caazyYuI6Rog2IMjlrHUqOmO3bGZ_NtrfDi4BWrfZcShB2nDof9rXV8Qlp3emEnR5Q";
            //添加底图
            var lyTile = new TileLayer({
                url: "https://map.geoq.cn/arcgis/rest/services/ChinaOnlineCommunity/MapServer"
            });
            var baseMap = new Basemap({
                baseLayers: [lyTile]
            });
            var map = new Map({
                basemap: “topo-vector"
            });
            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 12,
                center: [106.56657791438427, 29.679927608558902]
            });

            //点击地图获取经纬度坐标
            view.on("click", evt => {
                let mapPoint = evt.mapPoint;
                alert(`经度：${mapPoint.longitude},纬度${mapPoint.latitude}`);
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
